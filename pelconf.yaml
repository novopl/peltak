# peltak configuration file
# See https://github.com/novopl/peltak for more information.
pelconf_version: '0'

src_dir: 'src'
src_path: 'src/peltak'
build_dir: '.build'
version_file: 'src/peltak/__init__.py'

commands:
  - peltak.cli.docs
  - peltak.cli.git
  - peltak.cli.lint
  - peltak.cli.test
  - peltak.cli.version
  - peltak.extra.pypi
  - peltak.extra.gitflow

clean:
  exclude:
    - ".tox"
    - ".venv"

docker:
  registry: docker.novocode.net

lint:
  paths:
    - src/peltak
    - src/peltak_appengine
    - src/peltak_django
    - test/unit


docs:
  reference:
    - src/peltak
    - src/peltak_appengine
    - src/peltak_django
    - src/cliform

test:
  types:
    default:
      paths:
        - test/unit
