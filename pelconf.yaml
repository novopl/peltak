# peltak configuration file
# Visit https://novopl.github.io/peltak for more information
pelconf_version: '0'
commands:
  - peltak.cli.git
  - peltak.cli.version
  - peltak_changelog
  - peltak_gitflow
  - peltak_pypi
  - peltak_todos


# TODO: Wrap all project configuration into a global 'cfg:' section.
cfg:
  build_dir: .build
  python_paths: ['src']
  scripts_dir: ops/scripts

  version:
    files:
      - pyproject.toml
      - src/peltak/__init__.py

  clean:
    exclude: ['.venv']

  changelog:
    tag_format: '{tag}:'
    tags:
      - tag: feature
        header: Features
      - tag: fix
        header: Fixes
      - tag: change
        header: Changes
      - tag: dev
        header: Dev tasks
