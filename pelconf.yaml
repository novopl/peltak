version: '0.1'

commands:
  - peltak.cli.docs
  - peltak.cli.git
  - peltak.cli.lint
  - peltak.cli.release
  - peltak.cli.test
  - peltak.cli.version

src_dir: 'src'
src_path: 'src/peltak'
build_dir: '.build'
version_file: 'src/peltak/__init__.py'

clean:
  exclude:
    - ".tox"
    - ".venv"

docker:
  registry: docker.novocode.net

lint:
  paths:
    - src/peltak
    - test/unit

docs:
  reference:
    - src/peltak

test:
  types:
    default:
      paths:
        - src/peltak
        - test/unit
